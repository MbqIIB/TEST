harnessApiVersion: '1.0'
type: CANARY
envName: GCP
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - NG_Ken
phases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: 'us-central1-a_elk-stress (GCP_Kubernetes::Google Cloud Platform:
        exploration) default'
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: KUBERNETES_SETUP
            name: Kubernetes Service Setup
            properties:
                serviceType: LoadBalancer
                ingressYaml: |-
                    # Required placeholders: ${SERVICE_NAME} and ${SERVICE_PORT}
                    # ---
                    apiVersion: extensions/v1beta1
                    kind: Ingress
                    metadata:
                      name: name-will-be-replaced
                      annotations:
                        ingress.kubernetes.io/rewrite-target: /
                    spec:
                        rules:
                          - http:
                              paths:
                                - path: /path
                                  backend:
                                    serviceName: ${SERVICE_NAME}
                                    servicePort: ${SERVICE_PORT}
                minAutoscaleInstances: 0
                useIngress: false
                targetPort: 8080
                useAutoscaler: false
                replicationControllerName: ${app.name}.${service.name}.${env.name}
                fixedInstances: '20'
                protocol: TCP
                useIstioRouteRule: false
                port: 80
                desiredInstanceCount: fixedInstances
                maxInstances: 0
                targetCpuUtilizationPercentage: 0
                resizeStrategy: DOWNSIZE_OLD_FIRST
                serviceSteadyStateTimeout: 10
                maxAutoscaleInstances: 0
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: KUBERNETES_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Replication Controller
                instanceUnitType: COUNT
                instanceCount: '20'
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: ELK
            name: ELK
            properties:
                messageField: message
                indices: logstash-*
                analysisServerConfigId: 2nYmms1rSOi23W9Nu-Sa8A
                query: .*exception.*
                templateExpressions: null
                timestampFormat: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                hostnameField: hostname
                timeDuration: '15'
          - type: JENKINS
            name: Jenkins
            properties:
                jobName: elk_stress_test
                jenkinsConfigId: jx0FVRmtS4--UqDNnPXMAg
                unstableSuccess: true
                timeoutMillis: 6000000
                jobParameters:
                  - key: run_time_secs
                    value: '1000'
                  - key: url
                    value: http://35.224.53.23
        stepsInParallel: true
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: todolist-docker
rollbackPhases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: 'us-central1-a_elk-stress (GCP_Kubernetes::Google Cloud Platform:
        exploration) default'
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_DEPLOY_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: CONTAINER_SETUP
        name: Setup Container
        phaseStepNameForRollback: Setup Container
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_SETUP_ROLLBACK
            name: Rollback Kubernetes Setup
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: todolist-docker
templatized: false
