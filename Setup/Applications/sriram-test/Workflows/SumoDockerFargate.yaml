harnessApiVersion: '1.0'
type: BASIC
envName: aws
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: ECS
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'defaultfargate (AWS_ECS::Amazon Web Services: aws) us-east-1'
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: ECS_SERVICE_SETUP
            name: ECS Service Setup
            properties:
                useLoadBalancer: true
                ecsServiceName: ${app.name}__${service.name}__${env.name}
                loadBalancerName: QaFargateALB
                targetGroupArn: arn:aws:elasticloadbalancing:us-east-1:830767422336:targetgroup/QAFargateTargateGroup/63e1d0d2a0ee6c02
                desiredInstanceCount: runningInstances
                maxInstances: 1
                resizeStrategy: RESIZE_NEW_FIRST
                serviceSteadyStateTimeout: 10
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: ECS_SERVICE_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Service Cluster
                instanceUnitType: PERCENTAGE
                instanceCount: '100'
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Sumo-Docker
rollbackPhases:
  - type: ECS
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'defaultfargate (AWS_ECS::Amazon Web Services: aws) us-east-1'
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: ECS_SERVICE_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Sumo-Docker
templatized: false
