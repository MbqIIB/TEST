harnessApiVersion: '1.0'
type: CANARY
envName: aws
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: SSH
    computeProviderName: aws
    daemonSet: false
    infraMappingName: aws (AWS_SSH) us-east-1
    name: Phase 1
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
        steps:
          - type: AWS_NODE_SELECT
            name: Select Nodes
            properties:
                hostNames:
                  - ec2-54-174-201-225.compute-1.amazonaws.com
                excludeSelectedHostsFromFuturePhases: true
                specificHosts: true
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: NEW_RELIC
            name: NewRelic
            properties:
                analysisServerConfigId: 3xCqdYRuRXWjEnAH5PJRIg
                applicationId: '80762174'
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                executeWithPreviousSteps: false
                timeDuration: '5'
          - type: SUMO
            name: SumoLogic
            properties:
                analysisServerConfigId: oCIJalx4QW2nBv8Wm7KmIQ
                query: '*exception*'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '5'
          - type: JENKINS
            name: Jenkins
            properties:
                jobName: todolist-synthetic-load-sriram
                jenkinsConfigId: ZCveTnddSAWMbP1eFtH_zg
                jobParameters:
                  - key: run_time_secs
                    value: '360'
                timeoutMillis: 600000
          - type: JENKINS
            name: Jenkins_2
            properties:
                jobName: python-todolist-load
                jenkinsConfigId: ZCveTnddSAWMbP1eFtH_zg
                jobParameters:
                  - key: url
                    value: http://sriram-splunk-2-979231575.us-east-1.elb.amazonaws.com:80/todolist/exception
                  - key: run_time
                    value: '6'
                timeoutMillis: 600000
        stepsInParallel: true
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: todolist
preDeploymentSteps:
  - type: ARTIFACT_CHECK
    name: Artifact Check
rollbackPhases:
  - type: SSH
    computeProviderName: aws
    daemonSet: false
    infraMappingName: aws (AWS_SSH) us-east-1
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: DISABLE_SERVICE
        name: Disable Service
        phaseStepNameForRollback: Enable Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: STOP_SERVICE
        name: Stop Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Stop
            properties:
                commandName: Stop
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        phaseStepNameForRollback: Disable Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: todolist
templatized: false
