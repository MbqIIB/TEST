harnessApiVersion: '1.0'
type: BASIC
envName: Prod
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - NG_Ken
phases:
  - type: KUBERNETES
    computeProviderName: puneet-ingress-cluster
    daemonSet: false
    infraMappingName: default-backend
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: KUBERNETES_SETUP
            name: Kubernetes Service Setup
            properties:
                serviceType: ClusterIP
                ingressYaml: |-
                    # Required placeholders: ${SERVICE_NAME} and ${SERVICE_PORT}
                    # ---
                    apiVersion: extensions/v1beta1
                    kind: Ingress
                    metadata:
                      name: name-will-be-replaced
                      annotations:
                        ingress.kubernetes.io/rewrite-target: /
                    spec:
                        rules:
                          - http:
                              paths:
                                - path: /path
                                  backend:
                                    serviceName: ${SERVICE_NAME}
                                    servicePort: ${SERVICE_PORT}
                minAutoscaleInstances: 0
                portName: http
                useIngress: false
                targetPort: 8080
                nodePort: 8080
                useAutoscaler: false
                replicationControllerName: ${app.name}.${service.name}.${env.name}
                fixedInstances: '1'
                protocol: TCP
                useIstioRouteRule: false
                port: 80
                desiredInstanceCount: fixedInstances
                maxInstances: 1
                targetCpuUtilizationPercentage: 0
                resizeStrategy: RESIZE_NEW_FIRST
                serviceSteadyStateTimeout: 10
                maxAutoscaleInstances: 0
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: KUBERNETES_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Replication Controller
                instanceUnitType: COUNT
                instanceCount: '1'
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: default-backend
rollbackPhases:
  - type: KUBERNETES
    computeProviderName: puneet-ingress-cluster
    daemonSet: false
    infraMappingName: default-backend
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_DEPLOY_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: CONTAINER_SETUP
        name: Setup Container
        phaseStepNameForRollback: Setup Container
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_SETUP_ROLLBACK
            name: Rollback Kubernetes Setup
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: default-backend
templatized: false
