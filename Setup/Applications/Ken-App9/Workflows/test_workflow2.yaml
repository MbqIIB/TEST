harnessApiVersion: '1.0'
type: BASIC
envName: prod
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: SSH
    computeProviderName: aws
    daemonSet: false
    infraMappingName: aws (AWS_SSH) us-east-1.1
    name: Phase 1
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
        steps:
          - type: AWS_NODE_SELECT
            name: Select Nodes
            properties:
                instanceCount: 1
                specificHosts: false
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Service2
    templateExpressions:
      - expression: ${Service}
        fieldName: serviceId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
            value: ${ServiceInfra_SSH}
          - name: entityType
            value: SERVICE
      - expression: ${ServiceInfra_SSH}
        fieldName: infraMappingId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
          - name: entityType
            value: INFRASTRUCTURE_MAPPING
preDeploymentSteps:
  - type: ARTIFACT_CHECK
    name: Artifact Check
rollbackPhases:
  - type: SSH
    computeProviderName: aws
    daemonSet: false
    infraMappingName: aws (AWS_SSH) us-east-1.1
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: DISABLE_SERVICE
        name: Disable Service
        phaseStepNameForRollback: Enable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
        stepsInParallel: false
      - type: STOP_SERVICE
        name: Stop Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        phaseStepNameForRollback: Disable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Service2
    templateExpressions:
      - expression: ${Service}
        fieldName: serviceId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
            value: ${ServiceInfra_SSH}
          - name: entityType
            value: SERVICE
      - expression: ${ServiceInfra_SSH}
        fieldName: infraMappingId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
          - name: entityType
            value: INFRASTRUCTURE_MAPPING
templateExpressions:
  - expression: ${Service}
    fieldName: serviceId
    metadata:
      - name: artifactType
        value: WAR
      - name: relatedField
        value: ${ServiceInfra_SSH}
      - name: entityType
        value: SERVICE
  - expression: ${ServiceInfra_SSH}
    fieldName: infraMappingId
    metadata:
      - name: artifactType
        value: WAR
      - name: relatedField
      - name: entityType
        value: INFRASTRUCTURE_MAPPING
templatized: true
userVariables:
  - type: ENTITY
    description: Variable for Service entity
    fixed: false
    mandatory: true
    name: Service
  - type: ENTITY
    description: Variable for Service Infra-structure entity
    fixed: false
    mandatory: true
    name: ServiceInfra_SSH
