harnessApiVersion: '1.0'
type: BASIC
envName: qa
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: AWS_CODEDEPLOY
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'Amazon Web Services: aws (AWS_CodeDeploy) us-east-1'
    name: Phase 1
    phaseSteps:
      - type: PREPARE_STEPS
        name: Prepare Steps
        stepsInParallel: false
      - type: DEPLOY_AWSCODEDEPLOY
        name: Deploy Service
        steps:
          - type: AWS_CODEDEPLOY_STATE
            name: AWS CodeDeploy
            properties:
                bucket: ${artifact.bucketName}
                bundleType: zip
                key: ${artifact.key}
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: NEW_RELIC
            name: NewRelic
            properties:
                analysisServerConfigId: PVv0s0A1QHS-iu148d-c9w
                templateExpressions:
                  - fieldName: analysisServerConfigId
                    expression: ${NewRelic_Server}
                    metadata:
                        entityType: NEWRELIC_CONFIGID
                        relatedField: ${NewRelic_Application}
                  - fieldName: applicationId
                    expression: ${NewRelic_Application}
                    metadata:
                        entityType: NEWRELIC_APPID
                        relatedField: ''
                analysisTolerance: LOW
                applicationId: '89046551'
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                executeWithPreviousSteps: false
                timeDuration: '15'
          - type: APP_DYNAMICS
            name: AppDynamics
            properties:
                hostnameTemplate: ${app.description}${artifact.buildNo}
                tierId: '183561'
                analysisServerConfigId: PGa5KBK6RCmm2ZxsRBlBHg
                templateExpressions: null
                analysisTolerance: LOW
                applicationId: '31026'
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '15'
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: CdService
rollbackPhases:
  - type: AWS_CODEDEPLOY
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'Amazon Web Services: aws (AWS_CodeDeploy) us-east-1'
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: DEPLOY_AWSCODEDEPLOY
        name: Deploy Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: AWS_CODEDEPLOY_ROLLBACK
            name: Rollback AWS CodeDeploy
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: CdService
templatized: true
userVariables:
  - type: ENTITY
    fixed: false
    mandatory: true
    name: NewRelic_Server
  - type: ENTITY
    fixed: false
    mandatory: true
    name: NewRelic_Application
