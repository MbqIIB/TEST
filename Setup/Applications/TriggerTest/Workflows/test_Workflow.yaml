harnessApiVersion: '1.0'
type: BASIC
envName: test_env
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: ECS
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'harness-Rent__A__Center__Todolist__Development (AWS_ECS::Amazon
        Web Services: aws) us-west-1'
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: ECS_SERVICE_SETUP
            name: ECS Service Setup
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: ECS_SERVICE_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Service Cluster
                instanceUnitType: COUNT
                instanceCount: 1
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Test_Service 1
rollbackPhases:
  - type: ECS
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'harness-Rent__A__Center__Todolist__Development (AWS_ECS::Amazon
        Web Services: aws) us-west-1'
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: ECS_SERVICE_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Test_Service 1
templatized: false
