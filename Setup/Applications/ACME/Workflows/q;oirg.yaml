harnessApiVersion: '1.0'
type: BASIC
description: qerg
envName: Development
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: SSH
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: harness_aws (AWS_SSH) us-east-1.1
    name: Phase 1
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
        steps:
          - type: AWS_NODE_SELECT
            name: Select Nodes
            properties:
                instanceUnitType: COUNT
                instanceCount: 1
                excludeSelectedHostsFromFuturePhases: true
                specificHosts: false
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
          - type: COMMAND
            name: Test
            properties:
                commandName: Test
          - type: COMMAND
            name: Resize Service Cluster_2
            properties:
                commandName: Resize Service Cluster
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
          - type: COMMAND
            name: Resize Service Cluster_2
            properties:
                commandName: Resize Service Cluster
          - type: COMMAND
            name: Resize Service Cluster_3
            properties:
                commandName: Resize Service Cluster
          - type: COMMAND
            name: Setup Replication Controller_4
            properties:
                commandName: Setup Replication Controller
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: SPLUNK
            name: Splunk
            properties:
                query: wqegq43gqh4th
                assertion: aerbaehaebr
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
          - type: COMMAND
            name: Stop
            properties:
                commandName: Stop
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        steps:
          - type: EMAIL
            name: Email
            properties:
                subject: asv
                body: asfdv
                toAddress: sDV
                ccAddress: sdv
        stepsInParallel: false
    provisionNodes: false
    serviceName: TodoList
preDeploymentSteps:
  - type: ARTIFACT_CHECK
    name: Artifact Check
rollbackPhases:
  - type: SSH
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: harness_aws (AWS_SSH) us-east-1.1
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: DISABLE_SERVICE
        name: Disable Service
        phaseStepNameForRollback: Enable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
        stepsInParallel: false
      - type: STOP_SERVICE
        name: Stop Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Stop
            properties:
                commandName: Stop
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        phaseStepNameForRollback: Disable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: TodoList
templatized: false
