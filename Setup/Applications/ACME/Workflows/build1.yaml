harnessApiVersion: '1.0'
type: BUILD
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - daemonSet: false
    name: Phase 1
    phaseSteps:
      - type: PREPARE_STEPS
        name: Prepare Steps
        stepsInParallel: false
      - type: COLLECT_ARTIFACT
        name: Collect Artifact
        steps:
          - type: ARTIFACT_COLLECTION
            name: Artifact Collection
            properties:
                serviceName: Docker Image
                artifactStreamName: wingsplugins_todolist.1
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
templatized: true
userVariables:
  - type: TEXT
    fixed: false
    mandatory: false
    name: sourceBranch
  - type: TEXT
    fixed: false
    mandatory: false
    name: targetBranch
  - type: TEXT
    fixed: false
    mandatory: false
    name: pullRequestId
