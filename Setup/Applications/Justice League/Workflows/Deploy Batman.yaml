harnessApiVersion: '1.0'
type: BASIC
envName: Dev
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: ECS
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: appd-wingsnfr (AWS_ECS::harness_aws) us-east-1.3
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: ECS_SERVICE_SETUP
            name: ECS Service Setup
            properties:
                commandName: Setup Service Cluster
                useLoadBalancer: false
                ecsServiceName: ${app.name}__${service.name}__${env.name}
                loadBalancerName: appd-wingsnfr-tg
                roleArn: arn:aws:iam::830767422336:role/BaseIAMRole
                targetGroupArn: arn:aws:elasticloadbalancing:us-east-1:830767422336:targetgroup/appd-wingsnfr-tg-7070/05b3f029cc9a5f38
                maxInstances: 1
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: ECS_SERVICE_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Service Cluster
                instanceUnitType: COUNT
                instanceCount: 1
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Batman
rollbackPhases:
  - type: ECS
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: appd-wingsnfr (AWS_ECS::harness_aws) us-east-1.3
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: ECS_SERVICE_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Batman
templatized: false
