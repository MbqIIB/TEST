    name: Setup
    steps:
    - type: PCF_SETUP
      name: Setup
      properties:
        maxInstances: 4
    stepsInParallel: false
  - type: PCF_DEPLOY
    name: Deploy
    steps:
    - type: PCF_DEPLOY
      name: Deploy
      properties:
        instanceUnitType: PERCENTAGE
        instanceCount: 25
    stepsInParallel: false
