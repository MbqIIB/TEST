harnessApiVersion: '1.0'
type: CANARY
envName: R
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Test
phases:
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraMappingName: pcf test
  name: Phase 1
  phaseSteps:
  - type: PCF_SETUP
    name: PCF Setup
    steps:
    - type: PCF_SETUP
      name: PCF Setup
      properties:
        maxInstances: 3
        resizeStrategy: DOWNSIZE_OLD_FIRST
    stepsInParallel: false
  - type: PCF_RESIZE
    name: Resize
    steps:
    - type: PCF_RESIZE
      name: Resize
      properties:
        instanceUnitType: PERCENTAGE
        instanceCount: 50
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: RAMpcf
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraMappingName: pcf test
  name: Phase 2
  phaseSteps:
  - type: PCF_RESIZE
    name: Resize
    steps:
    - type: PCF_RESIZE
      name: Resize
      properties:
        instanceUnitType: PERCENTAGE
        instanceCount: 100
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: RAMpcf
rollbackPhases:
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraMappingName: pcf test
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: PCF_RESIZE
    name: Resize
    phaseStepNameForRollback: Resize
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: Rollback
      properties:
        rollback: true
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: RAMpcf
- type: PCF
  computeProviderName: pcf
  daemonSet: false
  infraMappingName: pcf test
  name: Rollback Phase 2
  phaseNameForRollback: Phase 2
  phaseSteps:
  - type: PCF_RESIZE
    name: Resize
    phaseStepNameForRollback: Resize
    statusForRollback: SUCCESS
    steps:
    - type: PCF_ROLLBACK
      name: Rollback
      properties:
        rollback: true
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: RAMpcf
templatized: false
