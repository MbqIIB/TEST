harnessApiVersion: '1.0'
type: INSTALL
commandUnitType: COMMAND
commandUnits:
  - command: |-
        mkdir -p "$WINGS_RUNTIME_PATH"
        mkdir -p "$WINGS_BACKUP_PATH"
        mkdir -p "$WINGS_STAGING_PATH"
    commandUnitType: SETUP_ENV
    deploymentType: SSH
    name: Setup Runtime Paths
  - commandUnitType: SCP
    deploymentType: SSH
    destinationDirectoryPath: $WINGS_RUNTIME_PATH
    name: Copy Artifact
    source: ARTIFACTS
  - commandUnitType: COPY_CONFIGS
    deploymentType: SSH
    destinationParentPath: $WINGS_RUNTIME_PATH
    name: Copy Configs
  - command: |-
        echo ${serviceVariable.var1}
        echo ${serviceVariable.var2}
    commandUnitType: EXEC
    deploymentType: SSH
    name: Exec-3
targetToAllEnv: true
