    echo "WINGS_BACKUP_PATH=${WINGS_BACKUP_PATH}"
    echo "RUNTIME_PATH=${RUNTIME_PATH}"
    echo "WINGS_RUNTIME_PATH=${WINGS_RUNTIME_PATH}"
