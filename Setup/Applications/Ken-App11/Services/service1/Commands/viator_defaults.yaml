    echo "BACKUP_PATH=${BACKUP_PATH}"
    echo "BACKUP_PATH=${WINGS_BACKUP_PATH}"
    echo "STAGING_PATH=${STAGING_PATH}"
    echo "WAR_DEPLOYMENT_PATH=${WAR_DEPLOYMENT_PATH}"
