harnessApiVersion: '1.0'
type: BUILD
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - daemonSet: false
    name: Phase 1
    phaseSteps:
      - type: PREPARE_STEPS
        name: Prepare Steps
        stepsInParallel: false
      - type: COLLECT_ARTIFACT
        name: Collect Artifact
        steps:
          - type: ARTIFACT_COLLECTION
            name: Artifact Collection
            properties:
                timeoutMillis: 3000000
                serviceName: Artifactory Docker
                artifactStreamName: docker_wingsplugins_todolist
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
templatized: false
