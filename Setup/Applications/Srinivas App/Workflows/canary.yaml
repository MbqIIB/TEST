harnessApiVersion: '1.0'
type: CANARY
envName: Dev
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: SSH
    computeProviderName: harness-aws-prod
    daemonSet: false
    infraMappingName: h-aws (AWS_SSH) us-east-1.1
    name: Phase 1
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
        steps:
          - type: AWS_NODE_SELECT
            name: Select Nodes
            properties:
                instanceCount: 1
                specificHosts: false
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: APP_DYNAMICS
            name: AppDynamics
            properties:
                tierId: '47500'
                analysisServerConfigId: PGa5KBK6RCmm2ZxsRBlBHg
                templateExpressions:
                  - fieldName: analysisServerConfigId
                    expression: ${AppDynamics_Server}
                    metadata:
                        entityType: APPDYNAMICS_CONFIGID
                        relatedField: ${AppDynamics_Application}
                  - fieldName: applicationId
                    expression: ${AppDynamics_Application}
                    metadata:
                        entityType: APPDYNAMICS_APPID
                        relatedField: ${AppDynamics_Tier}
                  - fieldName: tierId
                    expression: ${AppDynamics_Tier}
                    metadata:
                        entityType: APPDYNAMICS_TIERID
                        relatedField: ''
                analysisTolerance: LOW
                applicationId: '30340'
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '15'
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: TodoList
    templateExpressions:
      - expression: ${Service}
        fieldName: serviceId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
            value: ${ServiceInfra_SSH}
          - name: entityType
            value: SERVICE
      - expression: ${ServiceInfra_SSH}
        fieldName: infraMappingId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
          - name: entityType
            value: INFRASTRUCTURE_MAPPING
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_brett-test (GCP_Kubernetes::exploration) default.5
    name: Phase 2
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: KUBERNETES_SETUP
            name: Kubernetes Service Setup
            properties:
                className: software.wings.sm.states.KubernetesSetup
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: KUBERNETES_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Replication Controller
                instanceUnitType: COUNT
                instanceCount: 1
                className: software.wings.sm.states.KubernetesDeploy
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Artifactory Docker
    templateExpressions:
      - expression: ${Service2}
        fieldName: serviceId
        metadata:
          - name: artifactType
            value: DOCKER
          - name: relatedField
            value: ${ServiceInfra_Kubernetes}
          - name: entityType
            value: SERVICE
      - expression: ${ServiceInfra_Kubernetes}
        fieldName: infraMappingId
        metadata:
          - name: artifactType
            value: DOCKER
          - name: relatedField
          - name: entityType
            value: INFRASTRUCTURE_MAPPING
preDeploymentSteps:
  - type: ARTIFACT_CHECK
    name: Artifact Check
rollbackPhases:
  - type: SSH
    computeProviderName: harness-aws-prod
    daemonSet: false
    infraMappingName: h-aws (AWS_SSH) us-east-1.1
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: DISABLE_SERVICE
        name: Disable Service
        phaseStepNameForRollback: Enable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
        stepsInParallel: false
      - type: STOP_SERVICE
        name: Stop Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Stop
            properties:
                commandName: Stop
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        phaseStepNameForRollback: Disable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: TodoList
    templateExpressions:
      - expression: ${Service}
        fieldName: serviceId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
            value: ${ServiceInfra_SSH}
          - name: entityType
            value: SERVICE
      - expression: ${ServiceInfra_SSH}
        fieldName: infraMappingId
        metadata:
          - name: artifactType
            value: WAR
          - name: relatedField
          - name: entityType
            value: INFRASTRUCTURE_MAPPING
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_brett-test (GCP_Kubernetes::exploration) default.5
    name: Rollback Phase 2
    phaseNameForRollback: Phase 2
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_DEPLOY_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
                className: software.wings.sm.states.KubernetesDeployRollback
        stepsInParallel: false
      - type: CONTAINER_SETUP
        name: Setup Container
        phaseStepNameForRollback: Setup Container
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_SETUP_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Artifactory Docker
    templateExpressions:
      - expression: ${Service2}
        fieldName: serviceId
        metadata:
          - name: artifactType
            value: DOCKER
          - name: relatedField
            value: ${ServiceInfra_Kubernetes}
          - name: entityType
            value: SERVICE
      - expression: ${ServiceInfra_Kubernetes}
        fieldName: infraMappingId
        metadata:
          - name: artifactType
            value: DOCKER
          - name: relatedField
          - name: entityType
            value: INFRASTRUCTURE_MAPPING
templatized: true
userVariables:
  - type: ENTITY
    description: Variable for Service entity in Rollback Phase 1
    fixed: false
    mandatory: true
    name: Service
  - type: ENTITY
    description: Variable for Service Infra-structure entity Rollback Phase 1
    fixed: false
    mandatory: true
    name: ServiceInfra_SSH
  - type: ENTITY
    description: Variable for Service entity in Rollback Phase 2
    fixed: false
    mandatory: true
    name: Service2
  - type: ENTITY
    description: Variable for Service Infra-structure entity Rollback Phase 2
    fixed: false
    mandatory: true
    name: ServiceInfra_Kubernetes
  - type: ENTITY
    description: Variable for AppDynamics Server entity AppDynamics
    fixed: false
    mandatory: true
    name: AppDynamics_Server
  - type: ENTITY
    description: Variable for AppDynamics Application entity AppDynamics
    fixed: false
    mandatory: true
    name: AppDynamics_Application
  - type: ENTITY
    description: Variable for AppDynamics Tier entity AppDynamics
    fixed: false
    mandatory: true
    name: AppDynamics_Tier
