harnessApiVersion: '1.0'
type: CANARY
envName: Dev
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_brett-test (GCP_Kubernetes::exploration) default
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: KUBERNETES_SETUP
            name: Kubernetes Service Setup
            properties:
                replicationControllerName: ${app.name}.${service.name}.${env.name}
                serviceType: LoadBalancer
                protocol: TCP
                commandName: Setup Replication Controller
                port: 80
                className: software.wings.sm.states.KubernetesSetup
                maxInstances: 10
                targetPort: 8080
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: KUBERNETES_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Replication Controller
                instanceUnitType: COUNT
                instanceCount: 1
                className: software.wings.sm.states.KubernetesDeploy
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: HTTP
            name: Http
            properties:
                method: GET
                url: httfdasfasas
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Artifactory Docker
  - type: SSH
    computeProviderName: harness-aws-prod
    daemonSet: false
    infraMappingName: h-aws (AWS_SSH) us-east-1.1
    name: Phase 2
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
        steps:
          - type: AWS_NODE_SELECT
            name: Select Nodes
            properties:
                instanceCount: 1
                excludeSelectedHostsFromFuturePhases: true
                specificHosts: false
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: TodoList
preDeploymentSteps:
  - type: ARTIFACT_CHECK
    name: Artifact Check
rollbackPhases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_brett-test (GCP_Kubernetes::exploration) default
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_DEPLOY_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
                className: software.wings.sm.states.KubernetesDeployRollback
        stepsInParallel: false
      - type: CONTAINER_SETUP
        name: Setup Container
        phaseStepNameForRollback: Setup Container
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_SETUP_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Artifactory Docker
  - type: SSH
    computeProviderName: harness-aws-prod
    daemonSet: false
    infraMappingName: h-aws (AWS_SSH) us-east-1.1
    name: Rollback Phase 2
    phaseNameForRollback: Phase 2
    phaseSteps:
      - type: DISABLE_SERVICE
        name: Disable Service
        phaseStepNameForRollback: Enable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
        stepsInParallel: false
      - type: STOP_SERVICE
        name: Stop Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Stop
            properties:
                commandName: Stop
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        phaseStepNameForRollback: Disable Service
        statusForRollback: SUCCESS
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: TodoList
templatized: false
