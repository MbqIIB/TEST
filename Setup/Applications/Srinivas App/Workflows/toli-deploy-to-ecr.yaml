harnessApiVersion: '1.0'
type: BASIC
envName: Quality Assurance
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: MANUAL_INTERVENTION
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - NG_Ken
phases:
  - type: ECS
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: 'demo (AWS_ECS::Amazon Web Services: harness_awd_nonprod) us-east-1'
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: ECS_SERVICE_SETUP
            name: ECS Service Setup
            properties:
                fixedInstances: '1'
                useLoadBalancer: false
                ecsServiceName: ${app.name}__${service.name}__${env.name}
                desiredInstanceCount: fixedInstances
                maxInstances: 2
                resizeStrategy: RESIZE_NEW_FIRST
                serviceSteadyStateTimeout: 10
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: ECS_SERVICE_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Service Cluster
                instanceUnitType: COUNT
                instanceCount: '1'
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: toli-docker-service
rollbackPhases:
  - type: ECS
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: 'demo (AWS_ECS::Amazon Web Services: harness_awd_nonprod) us-east-1'
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: ECS_SERVICE_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: toli-docker-service
templatized: false
