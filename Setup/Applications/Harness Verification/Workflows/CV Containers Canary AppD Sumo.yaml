harnessApiVersion: '1.0'
type: CANARY
envName: GCP
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - VERIFICATION_FAILURE
      - APPLICATION_ERROR
    repairActionCode: MANUAL_INTERVENTION
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
      - PAUSED
    executionScope: WORKFLOW
    notificationGroups:
      - QA Auto Deploy Group
phases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_rsingh-new-relic (GCP_Kubernetes::gcp) default
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: KUBERNETES_SETUP
            name: Kubernetes Service Setup
            properties:
                serviceType: LoadBalancer
                replicationControllerName: ${app.name}.${service.name}.${env.name}
                fixedInstances: '5'
                protocol: TCP
                port: 80
                desiredInstanceCount: fixedInstances
                className: software.wings.sm.states.KubernetesSetup
                maxInstances: 2
                targetPort: 8080
                resizeStrategy: DOWNSIZE_OLD_FIRST
                serviceSteadyStateTimeout: 10
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: KUBERNETES_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Replication Controller
                instanceUnitType: COUNT
                instanceCount: 3
                className: software.wings.sm.states.KubernetesDeploy
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: JENKINS
            name: Jenkins
            properties:
                jobName: todolist-synthetic-load-sriram
                jenkinsConfigId: jx0FVRmtS4--UqDNnPXMAg
                jobParameters:
                  - key: run_time_secs
                    value: '600'
                  - key: url
                    value: http://35.192.179.84
                timeoutMillis: 900000
          - type: APP_DYNAMICS
            name: AppDynamics
            properties:
                tierId: '182984'
                analysisServerConfigId: mJf64GlXSG2fr0c6Mzs2Mg
                tierName: docker-tier
                analysisTolerance: LOW
                applicationId: '30889'
                comparisonStrategy: COMPARE_WITH_CURRENT
                timeDuration: '8'
                applicationName: docker-app
          - type: SUMO
            name: SumoLogic
            properties:
                analysisServerConfigId: oCIJalx4QW2nBv8Wm7KmIQ
                query: '*exception*'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_CURRENT
                timeDuration: '8'
        stepsInParallel: true
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Continuous verification docker service
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_rsingh-new-relic (GCP_Kubernetes::gcp) default
    name: Phase 2
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: KUBERNETES_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Replication Controller
                instanceUnitType: COUNT
                instanceCount: 5
                className: software.wings.sm.states.KubernetesDeploy
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Continuous verification docker service
rollbackPhases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_rsingh-new-relic (GCP_Kubernetes::gcp) default
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_DEPLOY_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
                className: software.wings.sm.states.KubernetesDeployRollback
        stepsInParallel: false
      - type: CONTAINER_SETUP
        name: Setup Container
        phaseStepNameForRollback: Setup Container
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_SETUP_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Continuous verification docker service
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: us-central1-a_rsingh-new-relic (GCP_Kubernetes::gcp) default
    name: Rollback Phase 2
    phaseNameForRollback: Phase 2
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_DEPLOY_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
                className: software.wings.sm.states.KubernetesDeployRollback
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Continuous verification docker service
templatized: false
