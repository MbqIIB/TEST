harnessApiVersion: '1.0'
type: CANARY
envName: Virginia
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - VERIFICATION_FAILURE
    repairActionCode: END_EXECUTION
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
      - PAUSED
    executionScope: WORKFLOW
    notificationGroups:
      - QA Auto Deploy Group
phases:
  - type: SSH
    computeProviderName: aws
    daemonSet: false
    infraMappingName: aws (AWS_SSH) us-east-1
    name: Phase 1
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
        steps:
          - type: AWS_NODE_SELECT
            name: Select Nodes
            properties:
                hostNames:
                  - ec2-34-204-67-31.compute-1.amazonaws.com
                excludeSelectedHostsFromFuturePhases: true
                specificHosts: true
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: NEW_RELIC
            name: NewRelic
            properties:
                analysisServerConfigId: sWZI02ioSCSKvsLqL1XXDg
                applicationId: '111594954'
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                executeWithPreviousSteps: false
                timeDuration: '10'
          - type: JENKINS
            name: Jenkins
            properties:
                jobName: todolist-synthetic-load-sriram
                jenkinsConfigId: ZCveTnddSAWMbP1eFtH_zg
                jobParameters:
                  - key: url
                    value: http://sriram-local-847437426.us-east-1.elb.amazonaws.com:80
                  - key: run_time_secs
                    value: '600'
                timeoutMillis: 1800000
          - type: SUMO
            name: SumoLogic
            properties:
                analysisServerConfigId: oCIJalx4QW2nBv8Wm7KmIQ
                query: ((*exception* OR *error*) AND _sourceCategory="sriram-local/todolist/todolist")
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '5'
          - type: ELK
            name: ELK
            properties:
                messageField: message
                indices: filebeat-*
                analysisServerConfigId: gE7aMTc-RQOPSo3nTlaq6w
                query: error and input_type:log
                templateExpressions: null
                timestampFormat: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                hostnameField: beat.hostname
                timeDuration: '5'
          - type: SPLUNKV2
            name: Splunkv2
            properties:
                analysisServerConfigId: 70NUoGjPQkCGX8KVehLLIg
                query: '*exception*'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '5'
          - type: ELK
            name: ELK_2
            properties:
                messageField: message
                indices: logstash-*
                analysisServerConfigId: 2nYmms1rSOi23W9Nu-Sa8A
                query: exception or error OR warn
                templateExpressions: null
                timestampFormat: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                hostnameField: hostname
                timeDuration: '15'
        stepsInParallel: true
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Continuous Verification
  - type: SSH
    computeProviderName: aws
    daemonSet: false
    infraMappingName: aws (AWS_SSH) us-east-1
    name: Phase 2
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
