            name: Select Nodes
            properties:
                hostNames:
                  - ec2-54-160-47-14.compute-1.amazonaws.com
                excludeSelectedHostsFromFuturePhases: true
                specificHosts: true
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: NEW_RELIC
            name: NewRelic
            properties:
                analysisServerConfigId: sWZI02ioSCSKvsLqL1XXDg
                applicationId: '111594954'
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                executeWithPreviousSteps: false
                timeDuration: '10'
          - type: JENKINS
            name: Jenkins
            properties:
                jobName: todolist-synthetic-load-sriram
                jenkinsConfigId: ZCveTnddSAWMbP1eFtH_zg
                jobParameters:
                  - key: url
                    value: http://sriram-local-847437426.us-east-1.elb.amazonaws.com:80
                  - key: run_time_secs
                    value: '600'
                timeoutMillis: 1800000
          - type: SUMO
            name: SumoLogic
            properties:
                analysisServerConfigId: oCIJalx4QW2nBv8Wm7KmIQ
                query: '*exception*'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '5'
          - type: ELK
            name: ELK
            properties:
                messageField: message
                indices: filebeat-*
                analysisServerConfigId: gE7aMTc-RQOPSo3nTlaq6w
                query: exception and input_type:log
                templateExpressions: null
                timestampFormat: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                hostnameField: beat.hostname
                timeDuration: '5'
          - type: SPLUNKV2
            name: Splunkv2
            properties:
                analysisServerConfigId: 11osr6u1Qp6_UVKHtJ7JcA
                query: '*exception*'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_PREVIOUS
                timeDuration: '15'
        stepsInParallel: true
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Continuous Verification
