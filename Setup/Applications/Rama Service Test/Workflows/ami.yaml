harnessApiVersion: '1.0'
type: BASIC
envName: prod
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: AMI
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'Amazon Web Services: aws (AWS_AMI) us-east-1'
    name: Phase 1
    phaseSteps:
      - type: AMI_AUTOSCALING_GROUP_SETUP
        name: Setup AutoScaling Group
        steps:
          - type: AWS_AMI_SERVICE_SETUP
            name: AWS AutoScaling Group Setup
            properties:
                maxInstances: 10
                autoScalingSteadyStateTimeout: 10
        stepsInParallel: false
      - type: AMI_DEPLOY_AUTOSCALING_GROUP
        name: Deploy Service
        steps:
          - type: AWS_AMI_SERVICE_DEPLOY
            name: Upgrade AutoScaling Group
            properties:
                commandName: Resize AutoScaling Group
                instanceUnitType: COUNT
                instanceCount: 1
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: ami
rollbackPhases:
  - type: AMI
    computeProviderName: aws
    daemonSet: false
    infraMappingName: 'Amazon Web Services: aws (AWS_AMI) us-east-1'
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: AMI_DEPLOY_AUTOSCALING_GROUP
        name: Rollback Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: AWS_AMI_SERVICE_ROLLBACK
            name: Rollback AutoScaling Group
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: ami
templatized: false
