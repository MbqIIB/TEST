harnessApiVersion: '1.0'
type: CANARY
envName: Development
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: ECS
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: RUNTIME (AWS_ECS::harness_aws) us-west-2.2
    name: Phase 1
    phaseSteps:
      - type: CLUSTER_SETUP
        name: Setup Cluster
        steps:
          - type: AWS_CLUSTER_SETUP
            name: AWS Cluster Setup
        stepsInParallel: false
      - type: CONTAINER_SETUP
        name: Setup Container
        steps:
          - type: ECS_SERVICE_SETUP
            name: ECS Service Setup
            properties:
                commandName: Setup Service Cluster
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: ECS_SERVICE_DEPLOY
            name: Upgrade Containers
            properties:
                commandName: Resize Service Cluster
                instanceCount: 2
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Todolist
rollbackPhases:
  - type: ECS
    computeProviderName: harness_awd_nonprod
    daemonSet: false
    infraMappingName: RUNTIME (AWS_ECS::harness_aws) us-west-2.2
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: ECS_SERVICE_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Todolist
templatized: false
