harnessApiVersion: '1.0'
type: CANARY
envName: ECS non prod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Test
phases:
- type: ECS
  computeProviderName: Aws non-prod
  daemonSet: false
  infraMappingName: 'defaultfargate (AWS_ECS::Amazon Web Services: Aws non-prod) us-east-1'
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: ECS_SERVICE_SETUP
      name: ECS Service Setup
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: ECS_SERVICE_DEPLOY
      name: Upgrade Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECS Basic service
rollbackPhases:
- type: ECS
  computeProviderName: Aws non-prod
  daemonSet: false
  infraMappingName: 'defaultfargate (AWS_ECS::Amazon Web Services: Aws non-prod) us-east-1'
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: ECS_SERVICE_ROLLBACK
      name: Rollback Containers
      properties:
        rollback: true
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECS Basic service
templatized: false
