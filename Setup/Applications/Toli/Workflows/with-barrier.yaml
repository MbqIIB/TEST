harnessApiVersion: '1.0'
type: BASIC
envName: GCP
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: 'us-central1-a_cluster-hpa (GCP_Kubernetes::Google Cloud Platform:
        exploration) default'
    name: Phase 1
    phaseSteps:
      - type: CONTAINER_SETUP
        name: Setup Container
        stepsInParallel: false
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        steps:
          - type: SHELL_SCRIPT
            name: Shell Script
            properties:
                commandPath: /tmp
                scriptType: BASH
                scriptString: wait 10
                timeoutMillis: 600000
                connectionType: SSH
          - type: SHELL_SCRIPT
            name: Shell Script_2
            properties:
                commandPath: /tmp
                scriptType: BASH
                scriptString: wait 50
                timeoutMillis: 600000
                connectionType: SSH
          - type: SHELL_SCRIPT
            name: Shell Script_3
            properties:
                commandPath: /tmp
                scriptType: BASH
                scriptString: wait 150
                timeoutMillis: 600000
                connectionType: SSH
          - type: BARRIER
            name: Barrier
            properties:
                identifier: bar1
                timeoutMillis: 600000
          - type: SHELL_SCRIPT
            name: Shell Script_4
            properties:
                commandPath: /tmp
                scriptType: BASH
                scriptString: echo "passed barrier"
                timeoutMillis: 600000
                connectionType: SSH
        stepsInParallel: true
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: docker hub - toli
rollbackPhases:
  - type: KUBERNETES
    computeProviderName: exploration
    daemonSet: false
    infraMappingName: 'us-central1-a_cluster-hpa (GCP_Kubernetes::Google Cloud Platform:
        exploration) default'
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: CONTAINER_DEPLOY
        name: Deploy Containers
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_DEPLOY_ROLLBACK
            name: Rollback Containers
            properties:
                rollback: true
        stepsInParallel: false
      - type: CONTAINER_SETUP
        name: Setup Container
        phaseStepNameForRollback: Setup Container
        statusForRollback: SUCCESS
        steps:
          - type: KUBERNETES_SETUP_ROLLBACK
            name: Rollback Kubernetes Setup
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Deploy Containers
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: docker hub - toli
templatized: false
