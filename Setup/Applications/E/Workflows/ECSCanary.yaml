harnessApiVersion: '1.0'
type: CANARY
envName: nonprod
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroups:
  - Test
phases:
- type: ECS
  computeProviderName: Aws non-prod
  daemonSet: false
  infraMappingName: 'test2 (AWS_ECS::Amazon Web Services: Aws non-prod) us-east-1'
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: ECS_SERVICE_SETUP
      name: ECS Service Setup
      properties:
        useLoadBalancer: false
        ecsServiceName: ${app.name}__${service.name}__${env.name}
        desiredInstanceCount: runningInstances
        maxInstances: 2
        resizeStrategy: RESIZE_NEW_FIRST
        serviceSteadyStateTimeout: 10
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECSS
rollbackPhases:
- type: ECS
  computeProviderName: Aws non-prod
  daemonSet: false
  infraMappingName: 'test2 (AWS_ECS::Amazon Web Services: Aws non-prod) us-east-1'
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: ECS_SERVICE_ROLLBACK
      name: Rollback Containers
      properties:
        rollback: true
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ECSS
templatized: false
