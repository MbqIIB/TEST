            name: Jenkins
            properties:
                jobName: todolist-cv-stress-logs
                jenkinsConfigId: ZCveTnddSAWMbP1eFtH_zg
                jobParameters:
                  - key: url
                    value: http://CV-stress-test-1078775388.us-east-1.elb.amazonaws.com:80/todolist/exception
                  - key: run_time
                    value: '15'
                timeoutMillis: 1800000
          - type: SUMO
            name: SumoLogic
            properties:
                analysisServerConfigId: oCIJalx4QW2nBv8Wm7KmIQ
                query: '*exception*'
                analysisTolerance: LOW
                comparisonStrategy: COMPARE_WITH_CURRENT
                timeDuration: '15'
