harnessApiVersion: '1.0'
type: CANARY
envName: PROD
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: SSH
    computeProviderName: aws
    daemonSet: false
    infraMappingName: aws (AWS_SSH) us-east-1
    name: Phase 1
    phaseSteps:
      - type: PROVISION_NODE
        name: Provision Nodes
        steps:
          - type: AWS_NODE_SELECT
            name: Select Nodes
            properties:
                hostNames:
                  - ec2-52-201-215-22.compute-1.amazonaws.com
                excludeSelectedHostsFromFuturePhases: true
                specificHosts: true
        stepsInParallel: false
      - type: DISABLE_SERVICE
        name: Disable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Disable
          - type: COMMAND
            name: custom kill
            properties:
                commandName: custom kill
        stepsInParallel: false
      - type: DEPLOY_SERVICE
        name: Deploy Service
        steps:
          - type: COMMAND
            name: Install
            properties:
                commandName: Install
        stepsInParallel: false
      - type: ENABLE_SERVICE
        name: Enable Service
        steps:
          - type: ELASTIC_LOAD_BALANCER
            name: Elastic Load Balancer
            properties:
                operation: Enable
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: Service1
    templateExpressions:
      - expression: ${ServiceInfra_SSH}
        fieldName: infraMappingId
        metadata:
          - name: artifactType
            value: WAR
          - name: entityType
            value: INFRASTRUCTURE_MAPPING
