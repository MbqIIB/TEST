harnessApiVersion: '1.0'
type: BASIC
envName: Development
failureStrategies:
  - executionScope: WORKFLOW
    failureTypes:
      - APPLICATION_ERROR
    repairActionCode: ROLLBACK_WORKFLOW
    retryCount: 0
notificationRules:
  - conditions:
      - FAILED
    executionScope: WORKFLOW
    notificationGroups:
      - Account Administrator
phases:
  - type: AWS_LAMBDA
    computeProviderName: wings_KenNg
    daemonSet: false
    infraMappingName: aws-serverless (AWS_Lambda) us-east-1.1
    name: Phase 1
    phaseSteps:
      - type: PREPARE_STEPS
        name: Prepare Steps
        stepsInParallel: false
      - type: DEPLOY_AWS_LAMBDA
        name: Deploy Service
        steps:
          - type: AWS_LAMBDA_STATE
            name: AWS Lambda
            properties:
                commandName: Deploy AWS Lambda Function
                aliases:
                  - ${env.name}
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        steps:
          - type: AWS_LAMBDA_VERIFICATION
            name: AwsLambdaVerification
            properties:
                lambdaTestEvents:
                  - functionName: ${app.name}__${service.name}__${env.name}_0
                    assertion: '3'
                    payload: '1'
                  - functionName: ${app.name}__${service.name}__${env.name}_1
                    assertion: '3'
                    payload: '1'
                awsCredentialsConfigId: 40ZXpDhnRZSS0b13clsCEA
          - type: HTTP
            name: Http
            properties:
                method: GET
                assertion: ''
                body: '1'
                url: http://failOnPurpose
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: LambdaService
rollbackPhases:
  - type: AWS_LAMBDA
    computeProviderName: wings_KenNg
    daemonSet: false
    infraMappingName: aws-serverless (AWS_Lambda) us-east-1.1
    name: Rollback Phase 1
    phaseNameForRollback: Phase 1
    phaseSteps:
      - type: DEPLOY_AWS_LAMBDA
        name: Deploy Service
        phaseStepNameForRollback: Deploy Service
        statusForRollback: SUCCESS
        steps:
          - type: AWS_LAMBDA_ROLLBACK
            name: Rollback AWS Lambda
            properties:
                rollback: true
        stepsInParallel: false
      - type: VERIFY_SERVICE
        name: Verify Service
        phaseStepNameForRollback: Verify Service
        statusForRollback: SUCCESS
        stepsInParallel: false
      - type: WRAP_UP
        name: Wrap Up
        stepsInParallel: false
    provisionNodes: false
    serviceName: LambdaService
templatized: false
